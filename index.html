<!DOCTYPE html>
<html>
    <head>
        <title>Electron Button Click Listener</title>
        <style>.divcontainn{
            width: 100%;
            height: 100%;
            margin-left: 20%;
            margin-top: 20%;

        }
        .lg{
            margin-left: 20%;
            color: lawngreen;
        }
        </style>
    </head>
    <body>
<a class="lg">  LINK GENERATOR  </a>
        <a id="reclr" href=""></a>
        <div class="divcontainn">
        <input type="file" id="input-file">
        <div id="image-holder"><img src="" alt="" id="image"></div>
        <img src="" alt="">
        <input id="createdcode" type="text">
        <button id="clll">clear</button>
        <p id="clipboard-paste"></p>
        </div>
    </body>
    <script>
        const inputFile = document.getElementById('input-file');
        const createdcode = document.getElementById('createdcode');
        let ghghg = document.getElementById('reclr');
        let clll = document.getElementById('clll');

        inputFile.addEventListener('change', (e) => {
            const fileobject = inputFile.files[0];
            const fileReader = new FileReader();
            fileReader.readAsDataURL(fileobject);
            fileReader.onload = () => {
                const resultData = fileReader.result;
                createdcode.setAttribute('value', "coped");
                navigator.clipboard.writeText(resultData);
            }

        })
        clll.addEventListener('click', () =>{
          let fgjhgjhg = document.getElementById('reclr');
          fgjhgjhg.click();
        })

    </script>
</html>
